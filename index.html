<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/all.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!---Encabezado-->
      <div class="row">
        <div class="col-12">
          <div class="alert alert-primary" role="alert">
            <h1 class="title" id="title">TO-DO-LIST</h1>
          </div>
        </div>
      </div>

      <!-- Formulario -->
      <div class="row">
        <div class="col-6">
          <form action="#" id="formulario">
            <!-- Form Part 1-->
            <div class="form-group">
              <label for="date">Date (to-do-list)</label>
              <input type="text" class="form-control" id="date" />
              <small id="dateHelp" class="form-text text-muted"
                >You can update the date if you want to</small
              >
            </div>
            <!-- Form Part 2-->
            <div class="form-group">
              <label for="textarea">Write your things</label>
              <textarea class="form-control" id="textArea"></textarea>
            </div>
            <!-- Form Part 3-->
            <button
              type="submit"
              class="btn btn-primary mb-2"
              id="confirm"
              onclick="addingNote(event)"
            >
              Confirm
            </button>

            <button
              type="submit"
              class="btn btn-danger mb-2"
              id="remove"
              onclick="removeAllNotes(event)"
            >
              Remove All
            </button>
          </form>
        </div>
        <div class="col-6" id="to-do-list"></div>
      </div>
    </div>

    <!--Mi JS-->
    <script src="js/index.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
